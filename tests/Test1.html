<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>
<body>
    <time id=time></time>
    <div id=target></div>

    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-propagating/": "../node_modules/be-propagating/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import 'be-enhanced/beEnhanced.js';
        import '../be-value-added.js'
    </script>
    <script type=module>
        function validate(){
            if(time.textContent = (new Date()).toLocaleDateString()){
                target.setAttribute('mark', 'good');
            }
        }
        await customElements.whenDefined('be-enhanced');
        time.beEnhanced.by.beValueAdded.value = new Date();
        setTimeout(() => {
            validate();
        }, 100);
    </script>
</body>
</html>
